<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz | Main</title>
</head>
<body>

    <section id="scores">
        <a href="http://127.0.0.1:5500/Timed-Code-Quiz/scores.html"><h1>High Scores</h1></a>
    </section>
    <section class="main">
        <h1 id="questions">Coding Quiz Challenge</h1>
        <p>Answer the coding questions!</p>
        <input type='text' placeholder="Enter Your Initials Here!" id='userInitials'/>
        <button id="submit" onclick="window.location.href='scores.html';">Submit</button>
        <ul id="questions-container">
        </ul>
        <button id="start">Start Quiz</button>
    </section>
    <section>
        <h1>Time Left</h1>
        <h1 id="timer">:)</h1>
    </section>

    <script src="index.js"></script>
    
</body>
</html>
